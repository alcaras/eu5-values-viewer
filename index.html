<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU5 Values Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EU5 Values Viewer</h1>
    </header>

    <main>
        <section class="filters">
            <div class="filter-row">
                <label>Filters:</label>
                <select id="age-select"><option value="">Any Age</option></select>
                <select id="government-select"><option value="">Any Gov</option></select>
                <select id="country-select"><option value="">Any Country</option></select>
                <select id="religion-select"><option value="">Any Religion</option></select>
                <select id="estate-select"><option value="">Any Estate</option></select>
                <select id="culture-select"><option value="">Any Culture</option></select>
                <input type="text" id="search-input" placeholder="Search...">
                <label>Sort:</label>
                <select id="sort-select">
                    <option value="type">By Type</option>
                    <option value="strength-desc">Strength (High-Low)</option>
                    <option value="strength-asc">Strength (Low-High)</option>
                    <option value="name">By Name</option>
                </select>
            </div>
        </section>

        <section class="value-selector">
            <div id="value-buttons" class="value-buttons"></div>
        </section>

        <section class="panels">
            <div class="panel left-panel">
                <div class="panel-header">
                    <span class="direction-arrow">&larr;</span>
                    <h2 id="left-value-name">Left</h2>
                    <span class="panel-count" id="left-count"></span>
                    <span class="panel-controls">
                        <button onclick="expandAll('left-items')" title="Expand all">+</button>
                        <button onclick="collapseAll('left-items')" title="Collapse all">−</button>
                    </span>
                </div>
                <div class="panel-content" id="left-items"></div>
            </div>

            <div class="panel center-panel">
                <div class="panel-content" id="value-info">
                    <p class="placeholder">Select a value</p>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="panel-header">
                    <span class="panel-controls">
                        <button onclick="expandAll('right-items')" title="Expand all">+</button>
                        <button onclick="collapseAll('right-items')" title="Collapse all">−</button>
                    </span>
                    <span class="panel-count" id="right-count"></span>
                    <h2 id="right-value-name">Right</h2>
                    <span class="direction-arrow">&rarr;</span>
                </div>
                <div class="panel-content" id="right-items"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
